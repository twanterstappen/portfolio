{% extends "base.html" %}
{% block title %}Portfolio{% endblock %}
{% block content %}

<header class="container header d-flex align-items-center justify-content-center" style="margin-top: -3rem;">
    <div class="row w-100 d-flex align-items-stretch justify-content-center flex-wrap mb-3">
        <div class="col-lg-7 col-12  d-flex flex-column justify-content-center align-items-lg-start align-items-center">
            <h1 class="">Twan Terstappen</h1>
            <p style="margin-top:-10px;">Ethical Hacker</p>
        </div>
        <div class="col-lg-5 col-12  d-flex flex-column align-items-center justify-content-center">
            <img src="{{ url_for('static', filename='images/headshot-foto-Twan.jpg') }}" alt="Profile"
                class="img-fluid rounded-circle" style="object-fit: cover;" />
        </div>
    </div>
</header>


<section class="container text-center my-5">
    <h3>Worked with</h3>
    <div class="logos d-flex justify-content-center flex-wrap">
        <img src="https://via.placeholder.com/100x50?text=ClickUp" alt="ClickUp">
        <img src="https://via.placeholder.com/100x50?text=Dropbox" alt="Dropbox">
        <img src="https://via.placeholder.com/100x50?text=PAYCHEX" alt="PAYCHEX">
        <img src="https://via.placeholder.com/100x50?text=Elastic" alt="Elastic">
        <img src="https://via.placeholder.com/100x50?text=Stripe" alt="Stripe">
    </div>
</section>

{% endblock %}
