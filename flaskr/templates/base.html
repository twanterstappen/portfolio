<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Twan Terstappen - Ethical Hacker and Cybersecurity Expert. Award-winning penetration tester specializing in vulnerability assessment and security research.">
    <meta name="keywords" content="ethical hacking, cybersecurity, penetration testing, vulnerability assessment, security research">
    <meta name="author" content="Twan Terstappen">
    
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon/favicon.ico') }}" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <title>Twan Terstappen - {% block title %}{% endblock %}</title>
</head>
<body>
    <div class="background">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
    </div>
    
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='images/favicon/favicon-full-modified.png') }}" 
                     alt="Twan Terstappen Logo" width="50px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if g.current_route == '/' %}active{% endif %}" href="/">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if g.current_route == '/achievements' %}active{% endif %}" href="/achievements">
                            <i class="fas fa-trophy me-1"></i>Achievements
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if g.current_route == '/blogs' %}active{% endif %}" href="/blogs">
                            <i class="fas fa-blog me-1"></i>Blogs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if g.current_route == '/projects' %}active{% endif %}" href="/projects">
                            <i class="fas fa-code me-1"></i>Projects
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if g.current_route == '/get-in-touch' %}active{% endif %}" href="/get-in-touch">
                            <i class="fas fa-envelope me-1"></i>Contact
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="social-links">
                <!-- LinkedIn -->
                <a href="https://linkedin.com/in/twanterstappen" target="_blank" rel="noopener noreferrer" 
                   class="social-link" style="background-color: #0077b5;" 
                   aria-label="LinkedIn Profile">
                    <i class="fab fa-linkedin fa-lg"></i>
                </a>
                
                <!-- GitHub -->
                <a href="https://github.com/twanterstappen" target="_blank" rel="noopener noreferrer" 
                   class="social-link" style="background-color: #333;" 
                   aria-label="GitHub Profile">
                    <i class="fab fa-github fa-lg"></i>
                </a>
                
                <!-- Hack The Box -->
                <a href="https://app.hackthebox.com/profile/1472413" target="_blank" rel="noopener noreferrer" 
                   class="social-link" style="background-color: #9fef00;" 
                   aria-label="Hack The Box Profile">
                    <svg width="20" height="22" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.51 6.457l.001-.013a.9.9 0 0 0-.271-.638l-.027-.024q-.028-.025-.057-.048q-.03-.022-.06-.04l-.029-.02l-9.61-5.547a.89.89 0 0 0-.922.004L1.933 5.674l-.03.02l-.023.014l-.02.015a1 1 0 0 0-.147.134l-.003.003a.9.9 0 0 0-.221.584v.014l-.001.027v11.07c0 .328.18.63.469.784l9.599 5.542l.023.011a1 1 0 0 0 .166.07l.04.01l.072.015l.035.006a.8.8 0 0 0 .216 0q.018-.002.035-.006l.072-.014l.04-.012l.064-.022a1 1 0 0 0 .102-.047l.023-.011l9.599-5.542a.89.89 0 0 0 .469-.784V6.478zM5.255 6.082l6.537-3.774a.42.42 0 0 1 .418 0l6.537 3.774a.418.418 0 0 1 0 .725l-6.537 3.774a.42.42 0 0 1-.418 0L5.254 6.807a.418.418 0 0 1 0-.725m5.614 14.345a.417.417 0 0 1-.626.361l-6.524-3.766a.42.42 0 0 1-.209-.361V9.127a.417.417 0 0 1 .626-.361l6.524 3.766a.42.42 0 0 1 .209.362zm9.623-3.766a.42.42 0 0 1-.209.36l-6.524 3.767a.417.417 0 0 1-.626-.36v-7.533c0-.15.08-.287.209-.362l6.524-3.766a.417.417 0 0 1 .626.36z"/>
                    </svg>
                </a>
                
                <!-- TryHackMe -->
                <a href="https://tryhackme.com/p/LangeManV1" target="_blank" rel="noopener noreferrer" 
                   class="social-link" style="background-color: #c11111;" 
                   aria-label="TryHackMe Profile">
                    <svg width="20" height="22" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10.705 0C7.54 0 4.902 2.285 4.349 5.291a4.525 4.525 0 0 0-4.107 4.5a4.525 4.525 0 0 0 4.52 4.52h6.761a.625.625 0 1 0 0-1.25H4.761a3.273 3.273 0 0 1-3.27-3.27A3.273 3.273 0 0 1 6.59 7.08a.625.625 0 0 0 .7-1.035a4.5 4.5 0 0 0-1.68-.69a5.22 5.22 0 0 1 5.096-4.104a5.22 5.22 0 0 1 5.174 4.57a5 5 0 0 0-.488.305a.625.625 0 1 0 .731 1.013a3.25 3.25 0 0 1 1.912-.616a3.28 3.28 0 0 1 3.203 2.61a.625.625 0 0 0 1.225-.251a4.53 4.53 0 0 0-4.428-3.61a4.5 4.5 0 0 0-.958.105C16.556 2.328 13.9 0 10.705 0"/>
                    </svg>
                </a>
            </div>
            
            <div class="text-center">
                <p style="color: var(--text-secondary); margin: 0;">
                    &copy; <span id="current-year"></span> 
                    <a href="https://twanterstappen.nl/" style="color: var(--primary-blue); text-decoration: none;">
                        Twan Terstappen
                    </a>. All rights reserved.
                </p>
                <p style="color: var(--text-muted); font-size: 0.9rem; margin: 0.5rem 0 0 0;">
                    Logos and trademarks used on this site are property of their respective owners.
                </p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/scripts.js') }}"></script>
</body>
</html>
