            <h1 class="text-4xl lg:text-5xl font-bold bg-gradient-to-r from-primary-blue to-accent-cyan bg-clip-text text-transparent mb-4">Blog</h1>
            <p class="text-xl text-text-secondary max-w-2xl mx-auto">Coming soon - insights and thoughts on cybersecurity</p>

            </div>

            <p class="text-text-secondary text-lg">I'm working on creating valuable content about cybersecurity, ethical hacking, and security research. Check back soon!</p>
