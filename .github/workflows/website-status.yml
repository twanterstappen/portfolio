name: Check Website Status

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_run:
    workflows: ["Build and Deploy"]
    types:
      - completed

jobs:
  check-status:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'schedule' }}
    runs-on: ubuntu-latest

    steps:
      - name: Wait for deployment to settle
        run: sleep 60  # Give the server some time to restart

      - name: Check status code of website
        uses: pavelsaman/website-check@v2.3
        with:
          url: ${{ secrets.WEBSITE_NAME }}
          status_code: 200
          redirect: true
